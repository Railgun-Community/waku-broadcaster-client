name: Unit Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests-web:
    name: ðŸ§ª Test Web
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "yarn"
      - name: Install yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Unit test
        shell: bash
        run: cd packages/web && yarn test

  unit-tests-node:
    name: ðŸ§ª Test Node
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: "yarn"
      - name: Install yarn
        uses: borales/actions-yarn@v4
        with:
          cmd: install
      - name: Unit test
        shell: bash
        run: cd packages/node && yarn test
